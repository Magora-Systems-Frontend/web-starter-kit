<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/common.js"></script>
  </head>
  <body>
    <div class="inner__wrap">
      <header class="header">
        <div class="header__wrap">
          <div class="header__wrap_logo"><img src="./img/logo.jpg"></div>
        </div>
      </header>
      <intro>
        <div class="intro"><img src="./img/intro.jpg"></div>
      </intro>
      <feedback>
        <form class="feedback-form" novalidate>
          <div class="form-group">
            <label for="InputName">Your name<span>*</span></label>
            <input class="form-control" id="InputName" type="text" placeholder="Enter name" required>
            <div class="invalid-feedback">Required field</div>
          </div>
          <div class="form-group">
            <label for="InputEmail">Your email<span>*</span></label>
            <input class="form-control" id="InputEmail" type="email" placeholder="Enter email" required>
            <div class="invalid-feedback">Required field</div>
            <div class="invalid-email">Invalid email format</div>
          </div>
          <div class="form-group">
            <label for="InputSubject">Subject</label>
            <input class="form-control" id="InputSubject" type="text" placeholder="Enter subject">
          </div>
          <div class="form-group">
            <label for="InputMessage">Message<span>*</span></label>
            <input class="form-control" id="InputMessage" type="text" placeholder="Enter message" required>
            <div class="invalid-feedback">Required field</div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Send</button>
            <div class="success-send">Your message was successfully send!</div>
            <div class="error-send">Something went wrong</div>
          </div>
        </form>
      </feedback>
      <footer class="footer">
        <div class="footer__wrap">
          <div class="row">
            <div class="col-lg-6 col-sm-12 footer__wrap_block-info">
              <div class="footer__wrap_block-info--logo"><img src="./img/logo.jpg"></div>
              <div class="footer__wrap_block-info--copy">Copyright @ 2019 Company</div>
            </div>
            <div class="col-lg-6 col-sm-12 footer__wrap_block-pages"><a class="footer__wrap_block-pages--page" href="">Terms</a><a class="footer__wrap_block-pages--page" href="">Privacy Policy</a><a class="footer__wrap_block-pages--page" href="">Cookie Policy</a></div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
